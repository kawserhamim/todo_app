{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Create an Account</h2>
            <p class="text-secondary mb-0">
                You need an account to access this site.  
                Please sign up below, or log in if you already have one.
            </p>
        </div>

        <form method="post" action="{% url 'signup_view' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        </form>

        <hr class="my-4">

        <p class="text-center mb-0">
            Already have an account?  
            <a href="{% url 'login_view' %}" class="text-decoration-none fw-semibold">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
