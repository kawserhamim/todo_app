<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Required</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1c20 0%, #2d1b3d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .access-card {
            background: linear-gradient(145deg, #1e1e28 0%, #2a2a3e 100%);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 
                        0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 auto;
        }
        
        .card-header {
            background: linear-gradient(135deg, #4a148c 0%, #7b1fa2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(45deg);
        }
        
        .card-body {
            padding: 2.5rem;
            color: #e0e0e0;
        }
        
        .lock-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #b39ddb;
            position: relative;
            z-index: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6a1b9a 0%, #8e24aa 100%);
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.3s ease;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(106, 27, 154, 0.3);
        }
        
        .btn-outline-primary {
            color: #b39ddb;
            border-color: #b39ddb;
            padding: 0.8rem 2rem;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.3s ease;
            border-radius: 50px;
            background-color: rgba(179, 157, 219, 0.1);
        }
        
        .btn-back {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 0.8rem 2rem;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.3s ease;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
        }
        
        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-3px);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 27, 154, 0.4);
            background: linear-gradient(135deg, #8e24aa 0%, #ab47bc 100%);
        }
        
        .btn-outline-primary:hover {
            background-color: rgba(179, 157, 219, 0.2);
            color: #ce93d8;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(179, 157, 219, 0.3);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(179, 157, 219, 0.5), transparent);
        }
        
        .divider-text {
            padding: 0 1rem;
            color: #9e9e9e;
            font-size: 0.9rem;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        h2 {
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .lead {
            color: #e0e0e0;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="access-card">
            <div class="card-header">
                <div class="lock-icon">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
                <h2>Account Required</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p class="lead">For visiting this site, you need to have an account.</p>
                    <p>If you don't have one, please create an account first.</p>
                </div>
                
                <div class="d-flex justify-content-center flex-wrap">
                    <a href="{% url 'signup_view' %}" class="btn btn-primary">
                        <i class="bi bi-person-plus me-2"></i>Sign Up
                    </a>
                    <a href="{% url 'login_view' %}" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </a>
                </div>
                
                <div class="d-flex justify-content-center mt-3">
                    <a href="/" class="btn btn-back">
                        <i class="bi bi-arrow-left me-2"></i>Back
                    </a>
                </div>
                
                <div class="divider">
                    <span class="divider-text">OR</span>
                </div>
                
                <div class="text-center">
                    <p class="mb-3">Sign in with social media</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="social-btn">
                            <i class="bi bi-google text-danger"></i>
                        </a>
                        <a href="#" class="social-btn">
                            <i class="bi bi-facebook text-primary"></i>
                        </a>
                        <a href="#" class="social-btn">
                            <i class="bi bi-twitter text-info"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
