<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .access-card {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        
        .card-header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .lock-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        
        .btn-primary:hover {
            background-color: #444;
        }
        
        .btn-outline-primary {
            background-color: transparent;
            color: #fff;
            border: 1px solid #555;
        }
        
        .btn-outline-primary:hover {
            background-color: #222;
        }
        
        .btn-back {
            background-color: transparent;
            color: #fff;
            border: 1px solid #555;
        }
        
        .btn-back:hover {
            background-color: #222;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #333;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            border: 1px solid #444;
            margin: 0 5px;
            transition: all 0.2s ease;
        }
        
        .social-btn:hover {
            background-color: #333;
        }
        
        h2 {
            font-weight: 600;
            margin: 0;
        }
        
        .lead {
            color: #ccc;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="access-card">
        <div class="card-header">
            <div class="lock-icon">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h2>Account Required</h2>
        </div>
        <div class="card-body">
            <div class="text-center mb-4">
                <p class="lead">For visiting this site, you need to have an account.</p>
                <p>If you don't have one, please create an account first.</p>
            </div>
            
            <div class="d-flex justify-content-center flex-wrap">
                <a href="{% url 'signup_view' %}" class="btn btn-primary">
                    <i class="bi bi-person-plus me-2"></i>Sign Up
                </a>
                <a href="{% url 'login_view' %}" class="btn btn-outline-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </a>
            </div>
            
            <div class="d-flex justify-content-center mt-3">
                <a href="/" class="btn btn-back">
                    <i class="bi bi-arrow-left me-2"></i>Back
                </a>
            </div>
            
            <div class="divider">
                <span class="divider-text">OR</span>
            </div>
            
            <div class="text-center">
                <p class="mb-3">Sign in with social media</p>
                <div class="d-flex justify-content-center">
                    <a href="#" class="social-btn">
                        <i class="bi bi-google"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="bi bi-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
