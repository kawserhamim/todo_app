{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
  <div class="container mt-4">
    <h2 class = "text-center">Sign Up</h2>
    <form method="post" action="{% url 'signup_view' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
