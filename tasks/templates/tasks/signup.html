{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4" style="background-color: #f5f5f5; padding: 30px; border-radius: 10px;">
    <h2 class="text-center" style="color: #000000;">Sign Up</h2>
    <form method="post" action="{% url 'signup_view' %}" style="background-color: white; padding: 25px; border-radius: 8px; border: 1px solid #e0e0e0;">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" style="background-color: #000000; border-color: #000000;">Sign Up</button>
      </div>
    </form>
  </div>
{% endblock %}
