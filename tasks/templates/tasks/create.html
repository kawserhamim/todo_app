{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="background: #f5f5f5; padding: 30px; border-radius: 15px;">
    <div class="card shadow-lg p-4 rounded" style="background: #ffffff; border: 1px solid #e0e0e0;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 style="color: #000000; font-weight: 600; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);" class="text-center flex-grow-1 mb-0">
                {% if form.instance.pk %}
                    ✏️ Edit Task
                {% else %}
                    📝 Create Task
                {% endif %}
            </h2>
        </div>
       
        <form method="POST" 
              action="{% if form.instance.pk %}{% url 'update_task_view' form.instance.pk %}
              {% else %}{% url 'create_task_view' %}{% endif %}" 
              enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3" style="background: #ffffff; padding: 20px; border-radius: 10px; border-left: 4px solid #000000;">
                {{ form.as_p }}
            </div>
            
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary px-4 py-2" 
                        style="background: #000000; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
                    {% if form.instance.pk %} 
                        <span style="color: white;">Update</span>
                    {% else %} 
                        <span style="color: white;">Save</span>
                    {% endif %}
                </button>
            </div>
            
        </form>
        
    </div>
    
    <div class="text-center mt-4">
        <a href="{% url 'logout' %}" class="btn btn-danger" 
           style="background: #000000; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
            <span style="color: white;">🚪 Logout</span>
        </a>
    </div>
</div>
{% endblock %}
